    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">

                <a href="main.html" class="logo">
                    <span class="symbol"><img src="../static/main-images/logo.svg" alt="" /></span><span class="title">HH</span>
                </a>

                <div>
                    <span class="sub-date">2022.01.04</span>
                </div>

                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="record_celendar.html">Calendar</a></li>
                <li><a href="social_page.html">Social</a></li>
                <li><a href="my_page.html">My Page</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <input type="text" class="임시제목" placeholder="제목을 입력해주세요.">
                <div class="flex-content">
                    <div class="mt-3">
                        <p style="margin: 0;">이미지 썸네일 업로드</p>
                        <div class="filebox mt-1">
                            <input class="upload-name hanFont" value="프로필 사진 업로드" placeholder="첨부파일">
                            <label for="file">파일찾기</label>
                            <input type="file" id="file">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div>
                            <input id="themeUse" class="themeUse" type="checkbox" onclick="check();">
                            <label for="themeUse">주제 일기 작성하기</label>
                        </div>
                        <div>
                            <select name="search" id="search" class="hanFont w-10">
								<option value="PRIAVTE">비공개</option>
								<option value="ALL_PUBLIC">전체공개</option>
								<option value="FRIEND_PUBLIC">친구공개</option>
							</select>
                        </div>
                    </div>
                    
                </div>
                <div id="quote" class="mt-3" style="display: none;">
                    <blockquote>나를 행복하게 만드는 것은 무엇인가요?</blockquote>
                </div>
                <input type="checkbox">
                <input type="textarea" class="임시내용">
                <div class="flex-content">
                    <div>
                        <input type="button" value="저장">
                        <input type="button" value="삭제">
                    </div>
                    <div>
                        <input id="preRecord" style="display: none;" type="button" value="작년 주제 일기 보러가기">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <section>
                    <h2>Follow</h2>
                    <ul class="icons">

            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="../static/main-assets/js/jquery.min.js"></script>
    <script src="../static/main-assets/js/browser.min.js"></script>
    <script src="../static/main-assets/js/breakpoints.min.js"></script>
    <script src="../static/main-assets/js/util.js"></script>
    <script src="../static/main-assets/js/main.js"></script>

    <script>
        function check() {
            let quote = document.getElementById('quote');
            let preRecord = document.getElementById('preRecord');

            if (quote.style.display == 'none') {
                quote.style.display = 'block';
                preRecord.style.display = 'block';
            } else {
                quote.style.display = 'none';
                preRecord.style.display = 'none';
            }
        }
        $("#file").on('change', function() {
            var fileName = $("#file").val();
            $(".upload-name").val(fileName);
        });
    </script>

</body>
