        <script>
            $("#file").on('change', function() {
                var fileName = $("#file").val();
                $(".upload-name").val(fileName);
            });

            function toggleIsPrivate() {
                let switchLabel = document.getElementById('switch_label');
                let style = window.getComputedStyle(switchLabel).background;

                if (style.indexOf('rgb(239, 239, 239)') < 0) {
                    confirm("프로필을 비공개하시겠습니까?");
                    switchLabel.style(style);
                } else {
                    confirm("프로필을 공개하시겠습니까?");
                    switchLabel.style(style);
                }
            }

            function passwordCheck() {
                // axios success
                alert('확인되었습니다.');
                document.getElementById('pw').removeAttribute('class', 'none');
            }

            function password() {
                // 비밀번호 벨리데이션 체크 필요

                if (confirm('비밀번호를 변경하시겠습니까?')) {

                    alert('변경 되었습니다.');

            }
